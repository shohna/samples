<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>XYZ Inc</title>

</head>

<body>
  <nav class="shadow-lg navbar navbar-expand-sm bg-warning navbar-dark">

    <a class="navbar-brand" href="#">XYZ Inc</a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-dark" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="about.html">About US</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="Contact.html">Contact US</a>
      </li>
    </ul>
  </nav>
  <div class="mt-4 container">

    <h3>Upcoming Events</h3>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/b.jpg" alt="One" width="1100" height="300">
          <div class="carousel-caption">
            <h3>One</h3>
            <p>This is one</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/a.jpg" alt="Two" width="1100" height="300">
          <div class="carousel-caption">
            <h3>Two</h3>
            <p>This is two</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/one.jpg" alt="Three" width="1100" height="300">
          <div class="carousel-caption">
            <h3>Three</h3>
            <p>This is three</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

  </div>

  <div class="mt-3 container">
    <h2>Register</h2>
    <br>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">General Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu1">Contact Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Qualification</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="home" class="container tab-pane active"><br>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" placeholder="Enter name" id="name">
          </div>
          <div class="form-group">
            <label for="Address">Address:</label>
            <textarea class="form-control" rows="5" id="comment" placeholder="Enter address"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>

      </div>
      <div id="menu1" class="container tab-pane fade"><br>
        <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" class="form-control" placeholder="Enter Contact Number" id="number">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div id="menu2" class="container tab-pane fade"><br>
        <form>
          <h5>Qualification : </h5>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Undergraduate
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Graduate
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> PhD
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

  </div>

  <footer class="bg-warning text-dark mt-4">
    <div class="container-fluid py-3 text-center">
      <small>Copyright &copy; XYZ Inc</small>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
